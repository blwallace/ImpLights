<script>

$(document).ready(function(){
    $(function(){
        $('#datetime24').combodate();  
    });

    $("#calculate").click(function(){
        time = ($('#datetime24').val());
        unixTime = Date.parse(time).getTime()/1000;
        now = Math.round((new Date()).getTime() / 1000);
        diff = unixTime - now;
        $('#blah').val(diff);
        console.log(diff);

        
    });

});


</script>   
    <input type="text" id="datetime24" data-format="DD-MM-YYYY HH:mm" data-template="DD / MM / YYYY     HH : mm" name="datetime" value="29-01-2016 20:30">  
    <button type="button" class="btn btn-success" id ="calculate">Calculate Time in Future</button>
